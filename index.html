<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <script src="script.js" defer></script>
  <title>Qr Code Generator</title>
</head>

<body>
  <main>
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto, para criar um QR Code</p>
      </header>
      <div id="qr-form">
        <input id="qr-text" type="text" placeholder="Digite a URL ou texto">
        <button id="btn">Gerar QR Code </button>
      </div>
      <div id="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="qr-code exemplo">
      </div>
    </div>
  </main>
</body>

</html>
